<!DOCTYPE html>
<html>
  <head>
    <title>Pulsar</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>
  <body>

    <div id="main-menu">
      <div id="menu-btn-container">
        <button class="menu-btn" id="new">Register</button>
      </div>
      <div id="menu-btn-container">
        <button class="menu-btn" id="login">Login</button>
      </div>
      <div id="menu-btn-container">
        <button class="menu-btn" id="quit">Quit</button>
      </div>
    </div>

    <div id="register-window">
      <button id="r-back-btn">Back</button>
      <form id="register-form">

        <div id="input-block">
          <label>Username</label>
          <input id="username-input" />
        </div>

        <div id="input-block">
          <label>Password</label>
          <input id="password-input" type="password" />
        </div>

        <div id="input-block">
          <label>Confirm Password</label>
          <input id="password-confirm-input" type="password" />
        </div>

        <div id="input-block">
          <label>Email</label>
          <input id="email-input" />
        </div>

        <input id="register-submit" type="submit" value="Register" />
      </form>
    </div>

    <div id="login-window">
      <button id="l-back-btn">Back</button>
      <form id="login-form">

        <div id="login-input-block">
          <label>Username</label>
          <input id="username-input" />
        </div>

        <div id="login-input-block">
          <label>Password</label>
          <input id="password-input" type="password" />
        </div>

        <input id="login-submit" type="submit" value="Login" />
      </form>
    </div>

    <div id="main-window">
      <!-- Terminal Output -->
      <div id="terminal-output">
      </div>
      <div id="terminal-input">
        <form id="input-form">
          <input id="input-bar" type="text" />
          <input type="submit" style="display: none" />
        </form>
      </div>

      <div id="sidebar">
        <p id="sidebar-name" />
        <p id="sidebar-location-name" />
        <p id="sidebar-location-coords" />
      </div>

    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
